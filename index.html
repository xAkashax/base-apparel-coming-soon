<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main>
    <div class="page">
      <div class="logo"><img src="images/logo.svg" alt=""></div>
      <div class="img-box"></div>
      <div class="text-box">
        <h1><span>We're </span> coming </br> soon</h1>
        <p> Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="form-wrap">
          <form action="#">
            <input type="email" id="email" class="email" name="email" placeholder="Email Adress">
            <div class="wrap-btn"> 
              <img src="images/icon-error.svg" alt="error icon" class="error-icon">
              <button type="submit" class="btn"><img src="images/icon-arrow.svg" alt="arrow-icon"></button>
            </div>
          </form>
          <p class="error-text">Please provide a valid email</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/xAkashax">xAkashax</a>.
    </p>
  </footer>

  <script src="app.js"></script>
</body>

</html>
